<!--HTML produced by the Flask Form-->
<form method = "POST">
    {{ form.hidden_tag() }}
    <div class = "form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class="form-control", placeholder = "Enter email here...")}}
        </fieldset>

        <fieldset id="idpass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Enter password here...") }}
        </fieldset>
        
        <!--Submit Button-->
        {{ form.submit_button(class="btn btn-success btn-block") }}
    </div>
</form>
